<!DOCTYPE html>
<html lang="en" >
<head>
	<title>Login/Sign-Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="https://smart-car.tech/carobd/newfile/images/features-icon/design.png">
<style>
	*,
	*::before,
	*::after {
	  margin: 0;
	  padding: 0;
	  -webkit-box-sizing: border-box;
	          box-sizing: border-box;
	}

/*https://www.tech.sc/wp-content/uploads/2017/10/New-Thumb-6.jpg*/

	html {
	  font-family: 'JosefinSans', sans-serif;
	  font-style: normal;
	  font-weight: 300;
	  font-size: 62.5%;
	  line-height: 1.5;
	  	  background-image: url("https://awllpaper.com/wp-content/uploads/2018/01/space-pictures-hd-wallpaper-36966340-hd-space-wallpapers.jpg");
	  background-size: cover;
	  height: 100%;
	  background-position: center center ;
	  background-repeat: no-repeat;
	}

	.frm-main-container {
	  position: relative;
	  max-width: 450px;
	  min-width: 320px;
	  margin: 20px auto;

	  overflow: hidden;
	  -webkit-box-shadow: 0 0 80px rgba(0, 0, 0, 0.4);
	          box-shadow: 0 0 300px rgba(0, 0, 0, 1);
	  z-index: 1;
	}
	.frm-main-container::after {
	  content: '';
	  position: absolute;
	  top: 0;
	  left: 0;
	  height: 100%;
	  width: 100%;
	  background: rgba(0, 0, 0, 0.4);
	  z-index: 3;
	}
	.frm-main-container .inner {
	  position: relative;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  padding: 5rem 6rem;
	  z-index: 9;
	}
	.frm-main-container .frm-change-links a {
	  color: #aaa;
	  font-size: 1.5rem;
	  font-weight: 500;
	  font-style: normal;
	  text-decoration: none;
	  padding: 0.6rem 0;
	  letter-spacing: 0.1rem;
	  border-bottom: 1px solid #808080;
	  display: inline-block;
	}
	.frm-main-container .frm-change-links a:first-child {
	  margin-right: 5rem;
	}
	.frm-main-container .frm-change-links a.active {
	  color: #fff;
	  border-bottom: 1px solid #fff;
	}
	.frm-main-container .frm-group {
	  display: -webkit-box;
	  display: -ms-flexbox;
	  display: flex;
	  -webkit-box-orient: vertical;
	  -webkit-box-direction: normal;
	      -ms-flex-direction: column;
	          flex-direction: column;
	  -webkit-box-align: start;
	      -ms-flex-align: start;
	          align-items: flex-start;
	  color: #fff;
	  margin: 0 0 1.5rem;
	  -webkit-transition: all 1s ease;
	  transition: all 1s ease;
	}
	.frm-main-container .frm-group.chk {
	  -webkit-box-orient: horizontal;
	  -webkit-box-direction: normal;
	      -ms-flex-direction: row;
	          flex-direction: row;
	  padding: 0 2rem;
	}
	.frm-main-container .frm-group.chk label {
	  cursor: pointer;
	  padding: 0 0 0 1rem;
	}
	.frm-main-container input[type='text'],
	.frm-main-container input[type='email'],
	.frm-main-container input[type='password'],
	.frm-main-container input[type='submit'],
	.frm-main-container select , 
	.frm-main-container option {
	  font-family: inherit;
	  font-weight: inherit;
	  font-size: 1.6rem;
	  border: 0;
	  background: rgba(255, 255, 255, 0.1);
	  padding: 0.9rem 2rem;
	  border-radius: 1.8rem;
	  color: #fff;
	  outline: none;
	  letter-spacing: 0.15rem;
	  width: 100%;
	}
	
	.frm-main-container input[type='submit'] {
	  font-size: 1.4rem;
	  font-weight: 400;
	  background: #1161ee;
	  text-transform: uppercase;
	  cursor: pointer;
	}
	.frm-main-container input[type='submit']:hover {
	  background: #0e4ebe;
	}
	
	.frm-main-container label  {
	  font-size: 1.2rem;
	  letter-spacing: 0.1rem;
	  margin: 0 0 1rem;
	  text-transform: uppercase;
	}
	.frm-main-container select ,option {
	  font-size: 1.4rem;
	  letter-spacing: 0.1rem;
	  margin: 0 0 1rem;
	}

	.frm-signin {
	  position: relative;
	  margin: 4rem -2rem 0;
	  display: none;
	}
	.frm-signin .fp-link {
	  font-size: 1.4rem;
	  letter-spacing: 1px;
	  color: #fff;
	}
	.frm-signup {
	  position: relative;
	  margin: 4rem -2rem 0;
	}

	
	.sidenav {
	    height: 100%;
	    width: 0;
	    position: fixed;
	    top: 0;
	    right:100;
	    background-color: #111;
	    overflow-x: hidden;
	    transition: 0.5s;
	    padding-top: 60px;
	    z-index: 999;
	}

	.sidenav a {
	    padding: 8px 8px 8px 32px;
	    text-decoration: none;
	    font-size: 25px;
	    color: #818181;
	    display: block;
	    transition: 0.3s;
	}

	.sidenav a:hover {
	    color: #f1f1f1;
	}

	.sidenav .closebtn {
	    position: absolute;
	    top: 0;
	    right: 25px;
	    font-size: 36px;
	    margin-left: 50px;
	}

	@media screen and (max-height: 450px) {
	  .sidenav {padding-top: 15px;}
	  .sidenav a {font-size: 18px;}
	}
	.navs{
		font-size:40px;
		cursor:pointer;
		color: #fff;
	    position: absolute;
		right: 100;
		padding: 0 30px 0 30px;
		z-index: 997;
	}
</style>

</head>

<body >
	<!-- nav -->
	<div id="mySidenav" class="sidenav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <a href="#">Home</a>
	  <a href="#">Services</a>
	  <a href="#">Services</a>
	  <a href="#" style="color: #fff;">Login / Sign-Up</a>
	  <a href="#">About</a>
	</div>
	<a class="navs"  onclick="openNav()">&#9776;</a>

	<!-- login -->
    <div class="frm-main-container">
    <div class="inner">
      <div class="frm-change-links">
        <a href="#" class="active" id="signup-btn">SIGN UP</a>
        <a href="#" id="signin-btn">LOG IN</a>
      </div>
      <!-- sign in -->
      <form action="" class="frm-signin" id="frm-signin">
        <div class="frm-group">
          <label for="fname">Username</label>
          <input type="text" id="fname" value="">
        </div>
        <div class="frm-group">
          <label for="password">password</label>
          <input type="password" id="password" value="">
        </div>
        <div class="frm-group chk">
          <input type="checkbox" id="kmsi">
          <label for="kmsi">Keep me Signed in</label>
        </div>
        <div class="frm-group">
          <input type="submit" value="Login">
        </div>

        <div class="text-center">
          <a href="" class="fp-link">Forgot password?</a>
        </div>
      </form>

      <!-- sign up -->
      <form action="" class="frm-signup" id="frm-signup">
        <div class="frm-group">
          <label for="fname">Firstname</label>
          <input type="text" id="fname" value="">
        </div>
        <div class="frm-group">
          <label for="lname">Lastname</label>
          <input type="text" id="lname" value="">
        </div>
        <div class="frm-group">
          <label>Gender</label>
          <select name="" id="">
            <option value="">Please Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="frm-group">
          <label for="password">password</label>
          <input type="password" id="password" value="">
        </div>
        <div class="frm-group">
          <label for="password">Retype password</label>
          <input type="password" id="password" value="">
        </div>
        <div class="frm-group" style="padding-top: 20px;">
          <input type="submit" value="Sign up">
        </div>
        
      </form>
    </div>
  </div>
	

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  

    <script >
$(document).ready(function(){
    var $signin = $('#signin-btn');
    var $signup = $('#signup-btn');
    var $frmSignup = $('#frm-signup');
    var $frmSignin = $('#frm-signin');

    $signin.click(function(){
      $frmSignup.hide();
      $frmSignin.fadeIn();
      $signup.removeClass('active');
      $(this).addClass('active');
    });
    $signup.click(function(){
      $frmSignin.hide();
      $frmSignup.fadeIn();
      $signin.removeClass('active');
      $(this).addClass('active');
    });
  });

function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
    </script> 
</body>
</html>
